<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Device Aware Building - WEB</title>
</head>
<body>
	<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDiI8jM9QRW9Zz2OxPSh4Jnu2575zIgiRw&sensor=false&extension=.js'></script>

	<script>
		google.maps.event.addDomListener(window, 'load', init);
		var map;
		function init() {
			var mapOptions = {
				center: new google.maps.LatLng(-22.344345,-49.029427),
				zoom: 21,
				zoomControl: true,
				zoomControlOptions: {
					style: google.maps.ZoomControlStyle.DEFAULT,
				},
				disableDoubleClickZoom: true,
				mapTypeControl: true,
				mapTypeControlOptions: {
					style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
				},
				scaleControl: true,
				scrollwheel: true,
				panControl: true,
				streetViewControl: true,
				draggable : true,
				overviewMapControl: true,
				overviewMapControlOptions: {
					opened: false,
				},
				mapTypeId: google.maps.MapTypeId.ROADMAP,
			}
			var mapElement = document.getElementById('map');
			var map = new google.maps.Map(mapElement, mapOptions);
			var locations = [
				['Ltia Salao', 'MAC RSSI', 'undefined', 'undefined', 'undefined', -22.3445649,	-49.0292842, 'https://mapbuildr.com/assets/img/markers/default.png'],['Ltia Aula', 'RSSI: MAC\\<br /><br />MAC2: RSSI2 - SSID', 'undefined', 'undefined', 'undefined', -22.3443720,	-49.0294624, 'https://mapbuildr.com/assets/img/markers/default.png']
			];
			for (i = 0; i < locations.length; i++) {
				if (locations[i][1] =='undefined'){ description ='';} else { description = locations[i][1];}
				if (locations[i][2] =='undefined'){ telephone ='';} else { telephone = locations[i][2];}
				if (locations[i][3] =='undefined'){ email ='';} else { email = locations[i][3];}
				if (locations[i][4] =='undefined'){ web ='';} else { web = locations[i][4];}
				if (locations[i][7] =='undefined'){ markericon ='';} else { markericon = locations[i][7];}
				marker = new google.maps.Marker({
					icon: markericon,
					position: new google.maps.LatLng(locations[i][5], locations[i][6]),
					map: map,
					title: locations[i][0],
					desc: description,
					tel: telephone,
					email: email,
					web: web
				});
				link = '';
				bindInfoWindow(marker, map, locations[i][0], description, telephone, email, web, link);
		 }
	 function bindInfoWindow(marker, map, title, desc, telephone, email, web, link) {
			var infoWindowVisible = (function () {
					var currentlyVisible = false;
					return function (visible) {
						if (visible !== undefined) {
							currentlyVisible = visible;
						}
						return currentlyVisible;
					};
				}());
				iw = new google.maps.InfoWindow();
				google.maps.event.addListener(marker, 'click', function() {
					if (infoWindowVisible()) {
						iw.close();
						infoWindowVisible(false);
					} else {
						var html= "<div style='color:#000;background-color:#fff;padding:5px;width:150px;'><h4>"+title+"</h4><p>"+desc+"<p></div>";
						iw = new google.maps.InfoWindow({content:html});
						iw.open(map,marker);
						infoWindowVisible(true);
					}
			});
			google.maps.event.addListener(iw, 'closeclick', function () {
				infoWindowVisible(false);
			});
		}
	}
	</script>
	<style>
		#map {
			height:840px;
			width:960px;
		}
		.gm-style-iw * {
			display: block;
			width: 100%;
		}
		.gm-style-iw h4, .gm-style-iw p {
			margin: 0;
			padding: 0;
		}
		.gm-style-iw a {
			color: #4272db;
		}
	</style>
	<script src="mqttws31.js"></script>
	<script>
		// Create a client instance: Broker, Port, Websocket Path, Client ID
		client = new Paho.MQTT.Client("200.145.148.226", 8000, "", "asdadsfadsfas");

		// set callback handlers
		client.onConnectionLost = function (responseObject) {
			console.log("Connection Lost: "+responseObject.errorMessage);
		}

		client.onMessageArrived = function (message) {
			console.log("Message Arrived: "+message.payloadString);
		}

		// Called when the connection is made
		function onConnect(){
			console.log('Connected!');
			var message = new Paho.MQTT.Message('Message Payload');
			message.destinationName = 'presence';
			message.qos = 0;

			client.send(message);
		}

		// Connect the client, providing an onConnect callback
		client.connect({
			onSuccess: onConnect
		});
	</script>
	<div id='map'></div>
</body>
</html>
